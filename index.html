<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>LV LV</title>
  </head>
  <body>
    <h1 class="title">Birthday Game
      <img class="image" src="./assets/lee.jpeg">
    </h1>
    <h3 class="points">You've got <span class="lv" id="lv">23</span> LV Points!</h3>
    <div class="icons">
      <img class="part-icon" src="./assets/gift.png">
      <img class="part-icon" src="./assets/fun.png">
      <img class="part-icon" src="./assets/wish.png">
    </div>

    <div class="result">
      <h2 class="number" id="number">564</h2>
    </div>

    <div class="guess">
      <input type="text" class="name" placeholder="What is your guess?"></input>
      <img class="face" id="face" src="./assets/happy.png">
    </div>
    <div class="rights">
      Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a>, <a href="https://www.flaticon.com/authors/nikita-golubev" title="Nikita Golubev">Nikita Golubev</a>, and <a href="https://www.flaticon.com/authors/vectors-market" title="Vectors Market">Vectors Market</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>
  </body>
</html>
